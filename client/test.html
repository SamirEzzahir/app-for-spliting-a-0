<!-- ✅ Main Content -->
<main class="container my-5">
  <h2 class="mb-4 text-center"><i class="bi bi-pie-chart"></i> Expense Statistics</h2>

  <div class="row g-4">
    <!-- User Expenses -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">Your Expenses</div>
        <div class="card-body">
          <canvas id="userExpensesChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Current Group Expenses -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">Current Group Expenses</div>
        <div class="card-body">
          <canvas id="groupExpensesChart"></canvas>
        </div>
      </div>
    </div>

    <!-- All Groups Overview -->
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header">All Groups Overview</div>
        <div class="card-body">
          <canvas id="allGroupsChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>




--------------

<div class="mb-3">
  <label class="form-label">Select Group</label>
  <div id="groupsList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
    <div class="group-item p-2 border-bottom" data-id="1">Group 1</div>
    <div class="group-item p-2 border-bottom" data-id="2">Group 2</div>
  </div>
</div>

<script>
document.querySelectorAll('.group-item').forEach(item => {
  item.addEventListener('click', () => {
    // Remove active from others
    document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
    // Add active to clicked
    item.classList.add('active');
    // Store selected group id
    const selectedGroupId = item.dataset.id;
    console.log("Selected group:", selectedGroupId);
  });
});
</script>

<style>
.group-item.active {
  background-color: #0d6efd;
  color: white;
  border-radius: 5px;
}
</style>
