<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitwise App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <h1 class="mb-4">My Groups</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</button>
    
    <div id="groupsList" class="list-group"></div>
  </div>

  <!-- Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Create Group</h5></div>
        <div class="modal-body">
          <form id="createGroupForm">
            <div class="mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" required>
            </div>
            <div class="mb-3">
              <label for="groupType" class="form-label">Type</label>
              <select class="form-select" id="groupType" required>
                <option value="Trip">Trip</option>
                <option value="Home">Home</option>
                <option value="Couple">Couple</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
