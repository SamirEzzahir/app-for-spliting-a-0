        </ul>

  <!-- Content -->
  <div class="container mt-4">
    <h1>Welcome to SplitApp</h1>
    <p>This is your expense manager.</p>
    <h1 class="mb-4">My Groups</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</button>
  </div>


  <!-- Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-header">
            <h5 class="modal-title">Add Group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="mb-3">
                <label for="groupName" class="form-label">Group Name</label>
                <input type="text" class="form-control" id="groupName" required>
              </div>
              <div class="mb-3">
                <label for="CurrencyType" class="form-label">Currency</label>
                <select class="form-select" id="groupCurrency" required>
                  <option value="MAD">MAD</option>
                  <option value="$">$</option>
                  <option value="Euro">Euro</option>
                </select>
              </div>
              <!-- ✅ Members checkboxes container -->

            </div>
            <div class="input-group mb-3">
              <label class="form-label">Select Members</label>
              <div id="usersList"></div>
            </div>
          </div>
          <button class="btn btn-success" onclick="createGroup()">Create</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
