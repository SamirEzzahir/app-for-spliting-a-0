<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split App - Groups</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- ✅ Navbar -->
    <div id="navbar"></div>

    <!-- ✅ Navbar -->

  <!-- ✅ Page Content -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-people"></i> My Groups</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
        <i class="bi bi-plus-circle"></i> Create Group
      </button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
          <i class="bi bi-plus-circle"></i> Add Expense
      </button>
    </div>


 
    <!-- ✅ Groups Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th><i class="bi bi-hash"></i> ID</th>
              <th><i class="bi bi-pencil"></i> Name</th>
              <th><i class="bi bi-currency-exchange"></i> Currency</th>
              <th><i class="bi bi-person-badge"></i> Owner</th>
              <th><i class="bi bi-calendar"></i> Created At</th>
              <th><i class="bi bi-gear"></i> Action</th>
            </tr>
          </thead>
          <tbody id="groupsTable">
            <!-- Groups will be injected here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <!-- ✅ Add Expense Modal -->
  <div class="modal fade" id="addExpenseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cash-stack"></i> Add Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Select Group</label>
            <div id="groupsList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="expenseDesc" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Members</label>
            <div id="membersList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="addExpense()">
            <i class="bi bi-save"></i> Save Expense
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Create Group</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createGroupForm">
            <div class="mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" placeholder="e.g. Trip to Paris" required>
            </div>
            <div class="mb-3">
              <label for="groupCurrency" class="form-label">Currency</label>
              <select class="form-select" id="groupCurrency" required>
                <option value="MAD">MAD (Dirham)</option>
                <option value="$">USD ($)</option>
                <option value="Euro">EUR (€)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Members</label>
              <div id="usersList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                <!-- Users checkboxes will be injected dynamically -->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
          <button type="button" class="btn btn-success" onclick="createGroup()"><i class="bi bi-check-circle"></i> Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="js/config.js" defer></script>
  <script src="js/index.js" defer></script>
  <script src="js/group.js" defer></script>
  <script src="js/expense.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/navbar.js" defer></script>


  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
