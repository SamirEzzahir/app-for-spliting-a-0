<head>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="groups.html"><i class="bi bi-people"></i> Groups</a></li>
          <li class="nav-item"><a class="nav-link " href="expenses.html"><i class="bi bi-wallet2"></i> Expenses</a></li>
          <li class="nav-item"><a class="nav-link active" href="balances.html"><i class="bi bi-graph-up"></i> Balances</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><span class="nav-link active" id="currentUser"></span></li>
          <li class="nav-item">
            <button class="btn btn-outline-danger ms-2" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h2>ðŸ“Š Group Balances</h2>
    <button class="btn btn-primary" id="routerToExpenses">Go to Expenses</button>

    <!-- Balances Table -->
    <div class="card mt-3">
      <div class="card-header">Balances</div>
      <div class="card-body">
        <table class="table table-striped" id="balancesTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2" class="text-center text-muted">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Settlements Table -->
    <div class="card mt-3">
      <div class="card-header">Suggested Settlements</div>
      <div class="card-body">
        <table class="table table-bordered" id="settlementsTable">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" class="text-center text-muted">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
