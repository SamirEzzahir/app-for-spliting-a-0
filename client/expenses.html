<!-- client/expenses.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split App - Group</title>
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- âœ… Navbar -->
  <div id="navbar"></div>

  <!-- âœ… Navbar -->

  <!-- âœ… Group Controls -->
  <div class="container my-5">
    <div class="card shadow-sm p-4">
      <h2 id="groupTitle" class="mb-4 text-center">Group Name</h2>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#manageMembersModal">
          <i class="bi bi-people-fill"></i> Manage Members
        </button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
          <i class="bi bi-plus-circle"></i> Add Expense
        </button>
        <button class="btn btn-success" id="balanceId">
          <i class="bi bi-graph-up"></i> Balances
        </button>
      </div>
    </div>
  </div>

  <!-- âœ… Manage Members Modal -->
  <div class="modal fade" id="manageMembersModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-people-fill"></i> Manage Members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Add Member -->
          <h6 class="mb-3">âž• Add Member</h6>
          <div class="mb-3">
            <input type="number" id="newMemberId" class="form-control" placeholder="Enter User ID">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is_admin">
            <label class="form-check-label" for="is_admin">Is Admin?</label>
          </div>
          <button class="btn btn-success w-100 mb-4" onclick="addMember()">
            <i class="bi bi-person-plus"></i> Add Member
          </button>

          <!-- Members Table -->
          <h6>ðŸ‘¥ Current Members</h6>
          <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>User</th>
                  <th>Admin</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="membersTable"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Add Expense Modal -->
  <div class="modal fade" id="addExpenseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cash-stack"></i> Add Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="expenseDesc" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Members</label>
            <div id="membersList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="addExpense()">
            <i class="bi bi-save"></i> Save Expense
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Group Expenses Section -->
  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">Group Expenses</h2>

      <!-- Actions -->
      <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
        <button class="btn btn-primary" id="downloadTemplateBtn">
          <i class="bi bi-download"></i> Download Template
        </button>
        <label class="btn btn-outline-secondary mb-0">
          <i class="bi bi-upload"></i> Upload Excel
          <input type="file" id="uploadFile" accept=".xlsx,.xls" hidden>
        </label>
        <button class="btn btn-success" id="uploadExpensesBtn">
          <i class="bi bi-cloud-arrow-up"></i> Upload Expenses
        </button>
        <button class="btn btn-info text-white" id="downloadExpensesBtn">
          <i class="bi bi-file-earmark-arrow-down"></i> Download Current
        </button>
      </div>

      <div id="message" class="alert alert-info d-none"></div>
    </div>
  </div>

  <!-- âœ… Expenses Table -->
  <div class="container mb-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3 text-center">Expenses</h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
           <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Payer</th>
                <th>Participants</th>
                <th>Distribution</th>
                <th>Category</th>
                <th><i class="bi bi-calendar"></i> Created At</th>
                <th>Settled</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expensesTable"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- âœ… Edit Expense Modal -->
  <div class="modal fade" id="editExpenseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Edit Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="editExpenseDesc" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="editExpenseAmount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Members</label>
            <div id="editMembersList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="saveEditExpenseBtn">
            <i class="bi bi-save"></i> Update Expense
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar is injected later -->







  <script src="js/config.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/expense.js" defer></script>
  <script src="js/index.js" defer></script>
  <script src="js/group.js" defer></script>
  <script src="js/main.js" defer></script>



  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
