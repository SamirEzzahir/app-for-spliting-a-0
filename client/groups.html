<!-- client/groups.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split App - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- ✅ Navbar -->
    <div id="navbar"></div>

    <!-- ✅ Navbar -->

  <!-- ✅ Main Content -->
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Welcome to SplitApp</h1>
      <p class="text-muted">Easily manage shared expenses with your friends, family, or roommates.</p>
    </div>

    <!-- Groups Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-semibold">My Groups</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
        <i class="bi bi-plus-circle"></i> Create Group
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
        <i class="bi bi-plus-circle"></i> Create Group
      </button>
    </div>

    <!-- Groups List Placeholder -->
    <div id="groupsList" class="row g-3">
      <!-- Groups will be dynamically loaded here -->
    </div>
  </div>

 <!-- ✅ Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Create Group</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="groupForm">
            <div class="mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" placeholder="e.g. Trip to Paris" required>
            </div>
            <div class="mb-3">
              <label for="groupCurrency" class="form-label">Currency</label>
              <select class="form-select" id="groupCurrency" required>
                <option value="MAD">MAD (Dirham)</option>
                <option value="$">USD ($)</option>
                <option value="Euro">EUR (€)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Members</label>
              <div id="usersList" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                <!-- Users checkboxes will load here -->
              </div>
            </div>
          </form>
        </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
          <button type="button" class="btn btn-success" onclick="createGroup()"><i class="bi bi-check-circle"></i> Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js" defer></script>
  <script src="js/index.js" defer></script>
  <script src="js/group.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
