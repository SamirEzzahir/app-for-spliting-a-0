<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>
      <h3 class="mt-2">Welcome Back</h3>
      <p class="text-muted">Please login to continue</p>
    </div>

    <div class="mb-3">
      <label for="loginUsername" class="form-label">Username</label>
      <input id="loginUsername" type="text" class="form-control" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input id="loginPassword" type="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button class="btn btn-success w-100 mb-3" onclick="loginUser()">Login</button>

    <div class="d-flex justify-content-between">
      <a href="forgot_password.html" class="text-decoration-none">Forgot password?</a>
      <a href="register.html" class="text-decoration-none">Register</a>
    </div>
  </div>


<script src="js/login.js"></script>
<script src="js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    if (localStorage.getItem("token")) {
      window.location.href = "index.html";
    } else {
      //loadItems();
    }
  </script>
 

</body>
</html>
