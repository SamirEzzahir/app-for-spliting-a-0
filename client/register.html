<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: #0d6efd;"></i>
      <h3 class="mt-2">Create Account</h3>
      <p class="text-muted">Fill the form to register</p>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-control" placeholder="Choose a username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input id="password" type="password" class="form-control" placeholder="Enter a password" required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>

    <button class="btn btn-primary w-100 mb-3" onclick="registerUser()">Register</button>

    <div class="text-center">
      <p class="mb-0">Already have an account? 
        <a href="login.html" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/login.js"></script>
<script src="js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
