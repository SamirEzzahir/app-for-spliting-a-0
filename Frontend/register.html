<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2>Register</h2>
  <input id="name" class="form-control mb-2" placeholder="Name">
  <input id="username" class="form-control mb-2" placeholder="Username">
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-2" placeholder="Password">
  <button class="btn btn-primary" onclick="registerUser()">Register</button>

  <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>

  <script src="script.js"></script>
</body>
</html>
