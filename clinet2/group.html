<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group - SplitApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ✅ Navbar -->
    <div id="navbar"></div>

    <!-- ✅ Navbar -->
  <div class="container mt-4">
    <h2 id="groupTitle">Group Details</h2>
    <p><strong>Members:</strong></p>
    <ul class="list-group mb-3" id="membersList"></ul>

    <h4>Expenses</h4>
    <button class="btn btn-primary mb-3" id="addExpenseBtn">+ Add Expense</button>
    <ul class="list-group" id="expensesList"></ul>
  </div>

  <!-- Modal for new expense -->
  <div class="modal fade" id="expenseModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="expenseForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Expense</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Description</label>
              <input type="text" id="expenseDesc" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Amount</label>
              <input type="number" id="expenseAmount" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Participants</label>
              <input type="text" id="expenseParticipants" class="form-control" placeholder="comma separated IDs">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/expenses.js"></script>
</body>
</html>
